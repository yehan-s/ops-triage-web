name: web-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install
        run: pnpm install --frozen-lockfile=false
      - name: Lint Check
        run: pnpm run lint
      - name: Format Check
        run: pnpm run fmt:check
      - name: Test
        run: pnpm test
      - name: Build
        run: pnpm run build
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist

  e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install web deps
        run: pnpm install --frozen-lockfile=false
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
      - name: Checkout server repo
        uses: actions/checkout@v4
        with:
          repository: yehan-s/ops-triage-server
          path: server
          token: ${{ secrets.PAT_TOKEN }}
      - name: Install server deps
        run: pnpm -C server install --frozen-lockfile=false
      - name: Run E2E
        env:
          CI: true
        run: pnpm run e2e
